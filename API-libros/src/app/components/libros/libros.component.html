<div class="container mt-5">
    <div class="row">
        <div class="col-4 offset-lg-4">
            <form>
                <div class="form-group">
                  <label for="textLibros"><strong>BUSCADOR DE LIBROS:</strong></label>
                  <input [(ngModel)]="book_name" name="book_name" type="text" class="form-control" id="textLibros" placeholder="Ingrese el nombre del libro.">
                </div>
                <br>
                <button (click)="obtenerLibros()" type="submit" class="btn btn-primary">BUSCAR</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-lg-2 mt-3">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Tapa</th>
                    <th scope="col">Autores</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of libros">
                    <td>{{item.book_id}}</td>
                    <td>{{item.name}}</td>
                    <td><img src={{item.cover}} alt=""></td>
                    <td><ul><li *ngFor="let autor of item.authors">{{autor}}</li></ul></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
